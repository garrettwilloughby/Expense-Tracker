<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "styles.css">
    <title>Expense Tracker</title>
</head>
<body align = "center">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    
    <h1 align = "center">Expense Tracker</h1>

    <form onsubmit="myFunction(); return false" required>

        <label for = "expense">Expense:</label>
        <input type = "text" name = "expense" id = "expense" autoComplete = "off" required>
        

        <label for = "amount">Amount:</label>
        <input type = "number" id = "amount" name = "amount" autoComplete = "off" required><br>


        <label for = "date">Date:</label>
        <input type = "date" id = "date" name = "date" placeholder = "MM/DD/YY" required>


        
        <label for = "notes">Type:</label>
        <select id = "notes" name = "notes" required>
            <option value = "Luxuries">Luxuries</option>
            <option value = "Transportation">Transportation</option>
            <option value = "Utilities">Utilities</option>
            <option value = "Entertainment">Entertainment</option>
            <option value = "Personal">Personal Care</option>
            <option value = "Groceries">Groceries/Household Necessities </option>
        </select><br>

        <input type = "submit" id = "submit">

    </form>

    <div id = "rest">

        <table id = "table">
            <tr>
                <th>Expense</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Notes</th>

            </tr>

        </table>

        
    
    </div>

    <div id= "graph">
        <canvas id="myChart" style="width:100%;max-width:700px"></canvas>

    </div>

    <script src = "app.js"></script>
</body>
</html>
